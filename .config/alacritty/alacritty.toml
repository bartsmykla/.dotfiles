[debug]
log_level = "Debug"
print_events = false

[font]
size = 20.0

[font.normal]
family = "FiraCode Nerd Font Mono"

[scrolling]
history = 100000
multiplier = 3

[terminal.shell]
program = "/opt/homebrew/bin/fish"
args = ["--command", "tmuxp load dev"]

[window]
startup_mode = "Fullscreen"

# Make Shift+Enter work for Claude Code running in tmux panes
[[keyboard.bindings]]
key = "Return"
mods = "Shift"
chars = "\n"

# OpenSSF Scorecards - Security health metrics for the repository
# Checks security best practices and generates a badge

name: Scorecards

on:
  schedule:
    - cron: '30 1 * * 0'  # Weekly on Sunday at 01:30 UTC
  workflow_dispatch:
  push:
    branches: [master]

permissions: read-all

jobs:
  analysis:
    name: Scorecards analysis
    runs-on: ubuntu-24.04
    permissions:
      security-events: write  # Upload results to code-scanning dashboard
      id-token: write         # Publish results
      contents: read          # Read repository contents
      actions: read           # Read repository actions

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a  # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true # Publish results to enable badge

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@5d5cd550d3e189c569da8f16ea8de2d821c9bf7a  # v3.31.2
        with:
          sarif_file: results.sarif

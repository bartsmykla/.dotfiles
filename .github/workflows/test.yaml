# Automated testing of dotfiles across macOS and Linux platforms.
# Tests syntax, configuration loading, and enforces code quality via linters.
#
# Security: Actions pinned to SHA, minimal permissions, no user input in commands.

name: Test Dotfiles

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read  # Checkout repository code

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Use specific versions for reproducibility, update periodically
        os: [ubuntu-24.04, macos-15]
    runs-on: ${{ matrix.os }}

    steps:
      # Checkout with submodules (vim plugins)
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          submodules: recursive

      # Homebrew pre-installed on macOS, needs install on Linux
      - name: Install Homebrew (Linux)
        if: runner.os == 'Linux'
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo "/home/linuxbrew/.linuxbrew/bin" >> "$GITHUB_PATH"
          echo "/home/linuxbrew/.linuxbrew/sbin" >> "$GITHUB_PATH"

      # Install dependencies
      # age/chezmoi needed for setup steps before mise-action
      # Tools installed later by mise: task, shellcheck, markdownlint, actionlint
      - name: Install dependencies
        run: |
          brew install fish check-jsonschema shellspec vim age chezmoi

      # Set up age decryption key for CI
      - name: Setup age key
        run: |
          mkdir -p ~/.config/age
          echo "${{ secrets.AGE_CI_KEY }}" > ~/.config/age/ci-key.txt
          chmod 600 ~/.config/age/ci-key.txt

      # Configure git to decrypt age-encrypted files
      - name: Configure git age filters
        run: |
          git config filter.age.smudge "age --decrypt --identity ~/.config/age/ci-key.txt 2>/dev/null || cat"
          git config filter.age.clean "cat"
          git config filter.age.required true

      # Test chezmoi can initialize and apply dotfiles with encrypted files
      - name: Test chezmoi init and apply
        run: |
          # Set up chezmoi config with CI key (bypass template prompts)
          mkdir -p ~/.config/chezmoi
          cp ~/.config/age/ci-key.txt ~/.config/chezmoi/key.txt
          cat > ~/.config/chezmoi/chezmoi.toml <<EOF
          encryption = "age"

          [data]
              email = "ci@example.com"
              name = "CI Test"
              osid = "linux"

          [age]
              identity = "~/.config/chezmoi/key.txt"
              recipients = [
                  "age1c459u9ehvrjrsh6v2sun69mw3p6apuku8cjh9q8eeax2etr439pshvnn4z",
                  "age1h3cwe6tflreqda3dqkv2qucgzswkwp8w39nqt7089tw6kmpfn9sqmln47m"
              ]
          EOF
          # Initialize chezmoi with existing config (skip template processing)
          chezmoi init --source "$PWD/chezmoi" --config-path ~/.config/chezmoi/chezmoi.toml
          # Apply dotfiles to deploy mise config and other dotfiles
          chezmoi apply
          # Verify chezmoi can read encrypted files
          chezmoi verify || echo "Chezmoi verification completed"

      # Install mise tools from chezmoi-managed config
      - name: Install mise tools
        uses: jdx/mise-action@be3be2260bc02bc3fbf94c5e2fed8b7964baf074  # v3.4.0
        with:
          install_args: actionlint age chezmoi npm:markdownlint-cli shellcheck task

      # Run all tests using Taskfile
      - name: Run tests
        run: task test

      # Run all linters using Taskfile
      - name: Run linters
        run: task lint

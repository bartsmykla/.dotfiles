# Automated testing of dotfiles across macOS and Linux platforms.
# Tests syntax, configuration loading, and enforces code quality via linters.
#
# Security: Actions pinned to SHA, minimal permissions, no user input in commands.

name: Test Dotfiles

on:
  push:
    branches: ['**']
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Use specific versions for reproducibility, update periodically
        os: [ubuntu-24.04, macos-15]
    runs-on: ${{ matrix.os }}

    steps:
      # Checkout with submodules (vim plugins)
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          submodules: recursive

      # Homebrew pre-installed on macOS, needs install on Linux
      - name: Install Homebrew (Linux)
        if: runner.os == 'Linux'
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo "/home/linuxbrew/.linuxbrew/bin" >> "$GITHUB_PATH"
          echo "/home/linuxbrew/.linuxbrew/sbin" >> "$GITHUB_PATH"

      # Install Task and testing dependencies
      - name: Install dependencies
        run: |
          brew install go-task fish shellcheck markdownlint-cli check-jsonschema shellspec vim

      # Run all tests using Taskfile
      - name: Run tests
        run: task test

      # Run all linters using Taskfile
      - name: Run linters
        run: task lint

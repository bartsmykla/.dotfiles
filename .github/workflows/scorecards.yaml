# OpenSSF Scorecards - Security health metrics for the repository
# Checks security best practices and generates a badge

name: Scorecards

on:
  schedule:
    - cron: '30 1 * * 0'  # Weekly on Sunday at 01:30 UTC
  workflow_dispatch:
  push:
    branches: [main]

permissions: read-all  # Default read access for all scopes

jobs:
  analysis:
    name: Scorecards analysis
    runs-on: ubuntu-24.04
    permissions:
      security-events: write  # Upload SARIF results to code-scanning dashboard
      id-token: write         # Publish results and sign attestations
      contents: read          # Checkout repository code
      actions: read           # Analyze workflow security practices

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a  # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true # Publish results to enable badge

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@014f16e7ab1402f30e7c3329d33797e7948572db  # v4.31.3
        with:
          sarif_file: results.sarif

# CodeQL security analysis workflow for static application security testing (SAST).
# Analyzes code for security vulnerabilities and coding errors.
#
# Security: Actions pinned to SHA, minimal permissions, automated dependency updates.

name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '30 2 * * 1'  # Weekly on Monday at 02:30 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04
    timeout-minutes: 360

    permissions:
      security-events: write  # Upload results to GitHub Security tab
      actions: read           # Fetch Action metadata
      contents: read          # Checkout repository code

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      # Initialize CodeQL tools for scanning
      # CodeQL will auto-detect languages in the repository
      - name: Initialize CodeQL
        uses: github/codeql-action/init@0499de31b99561a6d14a36a5f662c2a54f91beee  # v4.31.2

      # Autobuild attempts to build any compiled languages
      - name: Autobuild
        uses: github/codeql-action/autobuild@0499de31b99561a6d14a36a5f662c2a54f91beee  # v4.31.2

      # Perform CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@0499de31b99561a6d14a36a5f662c2a54f91beee  # v4.31.2

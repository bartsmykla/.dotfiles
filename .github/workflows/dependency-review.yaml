# Dependency Review - Scan dependencies for vulnerabilities in PRs
# Runs on pull requests to detect vulnerable or non-compliant dependencies
#
# Security: Actions pinned to SHA, minimal permissions, no command execution
# SAFE: No user input used, no run commands, only standard GitHub actions

name: Dependency Review

on:
  pull_request:
    branches: [master]

# Minimal permissions for security
permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Dependency Review
        uses: actions/dependency-review-action@4081bf99e2866ebe428fc0477b69eb4fcda7220a  # v4.4.0
        with:
          # Fail on high or critical vulnerabilities
          fail-on-severity: high
          # Allow GPL licenses (common in shell tools)
          allow-licenses: GPL-2.0, GPL-3.0, LGPL-2.1, LGPL-3.0, MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause

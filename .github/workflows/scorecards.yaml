# OpenSSF Scorecards - Security health metrics for the repository
# Checks security best practices and generates a badge
#
# Security: Actions pinned to SHA, minimal permissions, SARIF upload
# No user input is used in this workflow - all triggers are automated

name: Scorecards

on:
  # Run weekly on default branch
  schedule:
    - cron: '30 1 * * 0'  # Weekly on Sunday at 01:30 UTC
  # Allow manual trigger
  workflow_dispatch:
  # Run on branch protection changes
  branch_protection_rule:
  # Run on push to default branch
  push:
    branches: [master]

# Minimal permissions for security
permissions: read-all

jobs:
  analysis:
    name: Scorecards analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed to upload results to code-scanning dashboard
      security-events: write
      # Needed to publish results
      id-token: write
      # Needed to read repository contents
      contents: read
      # Needed to read repository actions
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@62b2cac7ed8198b15735ed49ab1e5cf35480ba46  # v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          # Publish results to enable badge
          publish_results: true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@ea9e4e37992a54ee68a9622e985e60c8e8f12d9f  # v3.27.4
        with:
          sarif_file: results.sarif
